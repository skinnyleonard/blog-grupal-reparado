<!DOCTYPE html>
<html>
<head>
  <title>Wireframe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
   
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
   
    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }
   
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      padding: 20px;
    }
   
    .content {
      flex-grow: 1;
      background-color: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Encabezado de la página</h1>
  </header>
 
  <main>
    <div class="sidebar">
      <h2>Barra lateral izquierda</h2>
      <p>Contenido de la barra lateral izquierda</p>
    </div>
   
    <div class="content">
      <h2>Área de contenido</h2>
      <p>Contenido principal de la página</p>
    </div>
   
    <div class="sidebar">
      <h2>Barra lateral derecha</h2>
      <p>Contenido de la barra lateral derecha</p>
    </div>
  </main>
</body>
</html>
